<mat-card class="card">
  <mat-card-title>Alterar produto</mat-card-title>


  <form>

    <mat-form-field class="nome">
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field class="preco">
      <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>

  </form>


  <span class="botoes">
    <button class="alterar" mat-raised-button (click)="updateProduct()" color="primary">Salvar Alterações</button>
    <button class="cancelar" mat-raised-button (click)="cancel()">Cancelar</button>
  </span>

</mat-card>
